<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AppFlow - Gestionnaire intelligent d'applications" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AppFlow - Gestionnaire intelligent d'applications</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            z-index: 9999;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1890ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>

    <div id="loading">
        <div class="loader"></div>
        <h2>AppFlow</h2>
        <p>Chargement en cours...</p>
    </div>

    <div id="root"></div>

    <script>
        window.onload = function () {
            // Masquer le loader une fois que l'app est chargée
            setTimeout(function () {
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.opacity = 0;
                    loadingElement.style.transition = 'opacity 0.5s ease-in-out';
                    setTimeout(function () {
                        loadingElement.style.display = 'none';
                    }, 500);
                }
            }, 800); // Petit délai pour montrer l'animation même si le chargement est rapide
        };
    </script>
</body>

</html>
